name: police_dashboard
description: Police monitoring web dashboard for Suraksha Setu
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.25.4
  cloud_firestore: ^4.15.4
  cloud_functions: ^4.7.6
  url_launcher: ^6.2.5
  firebase_auth: ^4.17.4
  firebase_storage: ^11.7.7
  file_picker: ^8.0.7
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  intl: ^0.19.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
